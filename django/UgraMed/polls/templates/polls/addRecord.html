<form action="{% url 'UgraMed' %}" method="post">
	{% csrf_token %}
	<table style="width:100%">
  	<tr>
			<th>a</th>
			<th>b</th>
			<th>c</th>
		</tr>
		<tr>
			<th><input type="text" name="a"></th>
			<th><input type="text" name="b"></th>
			<th><input type="number" name="c" step="0.00000001"></th>
		</tr>
		<tr>
			<input type="submit" name="create" 
          formaction="{% url 'createRecord' %}" value="create" />
      <input type="submit" name="cancel" 
          formaction="{% url 'cancel' %}" value="cancel" />
		</tr>
	</table>
</form>
